apiVersion: apps/v1
kind: Deployment
metadata:
  name: sampleapp-ergonomics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sampleapp
      version: ergonomics
  template:
    metadata:
      labels:
        app: sampleapp
        version: ergonomics
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: sampleapp-ergonomics
        image: techxchange2025acr.azurecr.io/sampleapp:latest
        imagePullPolicy: Always
        env:
        - name: APPLICATIONINSIGHTS_CONNECTION_STRING
          value: "InstrumentationKey=d064c70b-8345-42fd-a3e7-2393b99bca97;IngestionEndpoint=https://eastus-8.in.applicationinsights.azure.com/;LiveEndpoint=https://eastus.livediagnostics.monitor.azure.com/;ApplicationId=0499e9ac-d848-4752-840c-f361447b1561"
        - name: APPLICATIONINSIGHTS_ROLE_NAME
          value: "Ergonomics"
        - name: APPLICATIONINSIGHTS_PREVIEW_PROFILER_ENABLED
          value: "true"
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: "1000m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: internal-sampleapp-ergonomics
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    name: http
    targetPort: 8080
  selector:
    app: sampleapp
    version: ergonomics
